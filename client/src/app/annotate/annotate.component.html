<h2>Code Annotation</h2>
<hr>
<div class="row">
  <div class="col-md-6 text-xs-center">
    <p *ngIf="rPositionInArray===0">
      In the following steps you are required to mark the place in ... for each requirement.
    </p>
    <div *ngIf="rPositionInArray>0" class="list-group">
        <div class="col-xs-2">
         {{ getRequirement().rid}}
       </div>
       <div class="col-xs-10">
         {{ getRequirement().description }}
       </div>
    </div>
  </div>

  <div *ngIf="rPositionInArray>0" class="col-md-6 text-xs-center">
    <h3>Your code:</h3>
    <p [(appAnnotator)]="annotationsAfterEdit" requirement_id="r_id">{{ user.getCode() }}</p>
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onNext()">Next</button>
  </div>
</div>
